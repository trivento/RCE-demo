<svg:line *ngIf="link" class="link" [attr.x1]="link.source['x']" [attr.y1]="link.source['y']" [attr.x2]="link.target['x']" [attr.y2]="link.target['y']"></svg:line>
<svg:text [attr.x]="link.source['x'] + (link.target['x'] - link.source['x']) / 2" [attr.y]="link.source['y'] + (link.target['y'] - link.source['y']) / 2" class="node-text" [attr.fill]="'rgb(0, 0, 0)'">
    <tspan>{{link.text}}</tspan>
  </svg:text>
