<svg:g [attr.id]="node.goal.id" [attr.transform]="'translate(' + node.transformCx + ',' + node.transformCy + ')'" [attr.cx]="node.x" [attr.cy]="node.y"
  (click)="nodeClick()" *ngIf="node">
  <svg:circle class="node" [attr.stroke]="node.stroke" [attr.fill]="node.fill" cx="0" cy="0" [attr.r]="node.r">
  </svg:circle>
  <svg:text class="node-points" [attr.font-size]="node.fontSize" [attr.fill]="node.textColor">
    <tspan y="0" dy="-0.3em">{{node.text}}</tspan>
  </svg:text>
    <g *ngIf="node.percentage" app-donut-visual [id]="node.id" [attr.width]="node.r * 2" [attr.height]="node.r * 2" [attr.scale]="100" [attr.thickness]="3"
      [attr.percentage]="node.percentage" [attr.transform]="'translate(' + -node.r + ',' + -node.r + ')'">
    </g>
</svg:g>
